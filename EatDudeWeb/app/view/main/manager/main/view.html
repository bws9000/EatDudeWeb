$def with (m,mcount)

<div id="menu_container">

<p>
<div id="menu">
	<div id="menu_head">you have $:mcount menu :</div>

$if m :
	click on the menu you wish to edit<br />
	$for key,value in m :
        <a href="/manager/menu/view/$:key" >$:value.name</a> <br />
    
$else :
	You currently have no menus for this restaurant. <a href="/manager/add/menu" >click here</a> and add a menu.


$if not mcount == 0 :
	<br />
	add another <a href="/manager/add/menu">menu >></a>
    
    
</div>
</p>
</div>
